<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>SignIn</title>
</head>
<body>
    <main>
        <header>
        <nav>
            <a class="Home" href="../index.html">Home</a>
            <ul class="Login">
                <li><a href="./signIn.html">SignIn</a></li>
                <li><a href="./signUp.html">SignUp</a></li>
            </ul>
        </nav>
    </header>
    <section class="Formulario">
        <h1>Iniciar Sesión</h1>
        <form action="">
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="Ingresá tu Email">
            </div>
            <br>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingresá tu password">
            </div>
            <br>
            <div>
                <button type="submit">Ingresar</button>
            </div>
            <br>
            <a href="../index.html"><button type="button">Cancelar</button></a>
        </form>
    </section>
    </main>
    <footer>
        este es el footer
    </footer>
</body>
</html>
